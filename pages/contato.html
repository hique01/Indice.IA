<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contato.css">

    <title>Indice.Ia | Contato</title>
</head>
<body>
    
    <main>
        <div class="btn-voltar">
            <a href="../index.html" class="btn">Voltar</a>
        </div>
        <div>
            <p class="paragrafo">Envie uma mensagem com seu feedback sobre o site:</p>
            <div class="formulario">
                <form action="#">
                    <label for="nome">Nome</label>
                    <input type="text" class="caixa nome" name="nome" id="nome" placeholder="Insira seu nome completo" required>

                    <label for="telefone">Telefone</label>
                    <input type="number" class="caixa telefone" name="telefone" id="telefone" placeholder="Insira seu telefone que tenha whatsapp" required>

                    <label for="email">Email</label>
                    <input type="email" class="caixa email" name="email" id="email" placeholder="Insira seu Email" autocomplete="11111111@email.com" required>

                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Escreva a sua mensagem..." required></textarea>

                    <input class="entrar" type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="foot-texto">
            <p> Copyright &copy; 2023 by UPF & Jo√£o Henrique | Todos direitos reservados!</p>
        </div>
        <div class="footer-btn">
            <div class="social-rodape">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
            </div>
            <div class="social-rodape foot-iconHome">
                <a href="#home"><i class='bx bxs-chevrons-up'></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
